{% extends "registration_base.html" %}
{% load i18n %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">CO2 Incubator Cloud Management</h3>
                </div>
                <div class="panel-body">
                    <form role="form" method="post" action=".">
                        {% csrf_token %}
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="{% trans "Username" %}" id="id_username" maxlength="30" name="username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="{% trans "E-mail" %}" id="id_email" name="email" type="email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="{% trans "Password" %}" id="id_password1" name="password1" type="password">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="{% trans "Password (again)" %}" id="id_password2" name="password2" type="password">
                            </div>
                            <input type="submit" value="{% trans 'Sign up' %}" class="btn btn-lg btn-success btn-block"/>
                            <input type="hidden" name="next" value="{{ next }}" />
                        </fieldset>
                    </form>
                    <hr/>
                    <p><a href="{% url 'auth_login' %}">{% trans "Log in" %}</a></p>
                    <p>{% trans "Not member" %}? <a href="{% url 'registration_register' %}">{% trans "Register" %}</a>!</p>
                    <p>{% trans "Forgot password" %}? <a href="{% url 'password_reset' %}">{% trans "Reset it" %}</a>!</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
