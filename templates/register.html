{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <div id="page-wrapper">

        <div class="row">
            <div class="col-lg-12">
                <h1>Register <small>register your device into cloud server</small></h1>
                <ol class="breadcrumb">
                    <li class="active"><i class="fa fa-edit"></i> Register</li>
                </ol>
                {% include 'message.html' %}
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form" action="." method="POST">
                            {% csrf_token %}
                            <input id="id_user" name="user" type="hidden" value="{{ user }}"/>
                            <div class="form-group">
                                <label>Device id</label>
                                <input class="form-control" placeholder="Enter the device ID what you have" id="id_device_id" maxlength="50" name="device_id" type="text">
                            </div>
                            <button type="submit" class="btn btn-default">{% trans "Register" %}</button>
                            <button type="reset" class="btn btn-default">{% trans "Reset Button" %}</button>
                        </form>
                    </div>
                </div>
    </div><!-- /#page-wrapper -->
{% endblock %}
